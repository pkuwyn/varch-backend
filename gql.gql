# Write your query or mutation here
fragment allUserField on User {
  id
  name
  email
  isAdmin
  password_is_set
  coursesFinished {
    id
  }
  vtoursFinished {
    id
  }
}

fragment allCourseField on Course 
{
   id
    name
    summary
    category
    content
    learningTime
    isMinimal
   coverImage {
    publicUrl
    filename
    path
    originalFilename
    mimetype
    encoding
    
  }
    father {
      name
    }
    children {
      name
    }
}

