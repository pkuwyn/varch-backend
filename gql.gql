query getAllUser($withLabel:Boolean!){
  allUsers{
    ...allUserField
    
    _label_ @include(if: $withLabel)
  
  }
}

mutation	login($email:String! $password:String!){
  authenticateUserWithPassword(email:$email,password:$password){
    token
    item{
      ...allUserField
    }
  }
}

mutation logout{
  unauthenticateUser{
    success
  }
}
